<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS MODAL</title>
    <link rel="stylesheet" href="index.css">
</head>

<body> 
    <div class="container">
        <input type="checkbox" value="checkbox" id="checkbox">
        <label for="checkbox" class="modal-toggle modal-btn">
            Click Me
        </label>
        <div class="modal-container">
            <div class="modal">
                <label for="checkbox" class="modal-toggle-x">X</label>
                <p>Subscribe Now</p>
                <p>Join thousands getting emails in theur inbox</p>
                <form>
                    <input type="email" placeholder="email">
                    <input type="submit" value="submit">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
